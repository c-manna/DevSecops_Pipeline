# .github/workflows/sonar.yml
name: Sonar Scan

on:
 workflow_call:

jobs:
  sonar:
    runs-on: java_build
    #needs: build  # Ensures Sonar runs after build succeeds
    steps:
      - name: SonarCloud Scan
        run: mvn sonar:sonar -Dsonar.projectKey=c-manna_DevSecops_Pipeline -Dsonar.organization=c-manna -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_PROJECT_KEY }}
